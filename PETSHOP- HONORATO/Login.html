<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login e <br>Venha participar do melhor PetShop</h1>
            <img src="/PETSHOP- HONORATO/img/pet-dog-laranja.svg" class="left-login-img" alt="doguinho">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuario</label>
                    <input type="text"  placeholder="Usuario" id="usuario">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password"  placeholder="Senha" id="senha">
                    </div>
                 <div class="container">
  <form name="form1">
    <input disabled type="text" id="captchaTxtArea" name="text" value=""><br/>
    <input type="text" id="CaptchaEnter" placeholder="Enter The Captcha Code"><br/>
    <input  type="button" value="REFRESH" id="refreshbtn" onclick="genNewCaptcha()">
    <!-- <input type="button" value="CHECK" id="checkbtn" onclick="checkCaptcha()"> -->

  </form>
</div>
                    <button type="submit" id='btn-login' class="btn-login" alt='botão login' onclick="logar(); return false" >Login</button> 
                 
            </div>
        </div>
    </div>
</body>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="script.js"></script>
</html>
